{% extends 'base.html' %}
{% block body %}
  {% if request.user.is_staff %}


    {% if youtube_info %}
      <div id="camera" style="position: relative; width: 100%; height: 0; padding-bottom: 56.25%;">
        <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                src="{{ youtube_info.embed_video_url }}"
                frameborder="0"
                allowfullscreen class="video">
        </iframe>
      </div>
    {% endif %}
  {% endif %}
{% endblock %}
