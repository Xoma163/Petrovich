#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"
#Specify inspection profile for code analysis
profile:
  name: qodana.starter
#Enable inspections
#include:
#  - name: <SomeEnabledInspectionId>
#Disable inspections
#exclude:
#  - name: <SomeDisabledInspectionId>
#    paths:
#      - <path/where/not/run/inspection>
#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh
#Specify Qodana linter for analysis (Applied in CI/CD pipeline)
linter: jetbrains/qodana-python:latest
name: "Excluded migrations"
baseProfile: qodana.recommended
exclude:
  - name: All
    paths:
      - apps/bot/migrations/*
      - apps/games/migrations/*
      - apps/service/migrations/*
      - apps/web/migrations/*
      - apps/bot/tests/*
      - apps/service/management/commands/initial.py
      - staticfiles/*
      - frontend/*
  - name: PyUnresolvedReferencesInspection
include:
  - name: CheckDependencyLicenses
